<body>

    <div class="  mt-5 m-auto item">
        <div class="item-1"> 
          <h1 class="text-center">Smart Login System</h1>
          <form class="FormData">  
          <div class=" mx-5 mt-4 ">
            <input type="name" class="w-100 item-3 form-input is-valid text-white"  id="UserName" placeholder="Enter Your Name">
            <div class="alert alert-info p-1 mt-1 d-none" role="alert">
              The first letter must be capital and the number of letters must be more than 4
            </div>
            <label for="UserName"></label>
          </div>
          <div class=" mx-5  ">
            <input type="email" class="w-100 item-3 form-input is-valid text-white" id="UserEmail" placeholder="Enyer Your Email">
            <div class="alert alert-info p-1 mt-1 d-none" role="alert">
              The email must contain @.com
            </div>
            <label for="UserEmail"></label>
          </div>
          <div class=" mx-5  ">
            <input type="password" class="w-100 item-3 form-input is-valid text-white" id="UserPassword" placeholder="Enter Your Password">
            <div class="alert alert-info p-1 mt-1 d-none" role="alert">
              The password must contain only numbers and no more than five numbers
            </div>
            <label for="UserPassword"></label>
          </div>
          <p id="InputSuccess" class="text-center text-success fs-5 d-none">Success</p>
          <p id="InputWrong" class="text-center text-danger fs-5 d-none">You must enter Correct Data </p>
          <p id="EmailStorge" class="text-center text-danger fs-5 d-none">This email already exists </p>
        
        </form>
          <button id="SignUpButton" class="mt-3 mb-3 p-2 btn-1 mx-5"> Sign Up</button>
